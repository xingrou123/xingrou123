<html>
    <head>
    <title>Table</title>
    <link rel=icon href=logo.png type=image/png>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    </head>
    <body topmargin=20 leftmargin=50>


<table border=3 width="50%" height=50% align="center">
<caption>My first Web Table<br><br></caption>
<tr>
<th>header one</th>
<th>header two</th>
<th>headerthree </th>
<th>header four</th>
</tr>

<tr align="center">
<td id = "rowrow" style="border-style: double; color:rgb(18, 18, 18); width:fit-content;">
    data row-1 col-1
</td>
<td id = "howhow" style="border-style: double; color:rgb(18, 18, 18); width:fit-content;">
   data row 1-col 2
</td>
<td id = "powpow" style="border-style: double; color:rgb(18, 18, 18); width:fit-content;">
    data row 1-col 3
</td> 
<td id = "paraEffect" style="border-style: double; color:rgb(226, 14, 14); width:fit-content;">
    data row 1-col 4
</td>
</tr>

<tr align="center">
<td>data row 2-row 1</td>
<td>data row 2-row 2</td>
<td>data row 2-row 3</td>
<td>data row 2-row 4</td>   
</tr>
</table>

</tr>

  <script>
    document.getElementById("rowrow").onclick = function() {
    showmessage()    
    };
    function showmessage(){
      alert("data row-1 col-1")
    }
    
  </script>
  <script>
    document.getElementById("howhow").onmouseover = function() {
    showmessage()    
    };
    function showmessage(){
      alert("data row-1 col-2")
    }
    
  </script>
  <script>
    document.getElementById("powpow").ondblclick = function() {
    showmessage()    
    };
    function showmessage(){
      alert("data row-1 col-3")
    }
    
  </script>
  <script>
    document.getElementById("paraEffect").onclick = function() {
    changeEffect()    
    };
    function changeEffect()    {
      document.getElementById("paraEffect").innerHTML = "data row 1-col 4";
      document.getElementById("paraEffect").style.color = "#C71585";
      document.getElementById("paraEffect").style.backgroundColor = "#B0E0E6";
      document.getElementById("paraEffect").style.fontSize = "25px";
      document.getElementById("paraEffect").style.border = "4px groove red"; 
      document.getElementById("paraEffect").style.fontWeight = "bold"; 
    };
  </script>
