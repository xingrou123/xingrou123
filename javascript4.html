<html>
    <head>
    <title>JavaScript - Display text</title>
    <link rel=icon href=sunflower.jpg type=image/jpg>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    </head>
    <body>
    
    <script>
    
    // define d as today's date
    let d = new Date();
    
    // to ask this document to write out the words
    document.write("\n<h1>Today's date is " + d + "</h1>");

    // popup box
    window.alert("Today's date is \n"+d+"");

    // to write output in the browser console console 
    console.log("Today's date is"+d);
    
    </script>

    <!--to print this page-->
    <button onclick="window.print()">print this page</button>
    </body>
    </html>
